<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset ="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		
		<title>Bienvenido a Bootstrap</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<script type="text/javascript" scr="js/jquery.min.js"></script>
		<script type="text/javascript" scr="js/bootstrap.js"></script>
		<style type="text/css">
		.row{
			margin-bottom:10px;
		}
		.show-grid [class^="col-"]{
			background-color:rgba(86,61,124,.15);
			border:1px solid rgba(86,61,124,.2);
			padding:5px;
			text-align:	center;
		}
		</style>
	</head>
	<body>
		<h1>Bienvenido a bootstrap </h1>
		<br>
		<div class="container">
			<div class ="row show-grid">
				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-1">v6</div>
				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-1">v6</div>
				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-1">v6</div>
				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-1">v6</div>
				<div class="col-xs-12 col-sm-6 col-md-3 col-lg-1">v6</div>
				<div class="col-md-1">v1</div> <div class="col-md-1">v1</div> 
				<div class="col-md-1">v1</div> <div class="col-md-1">v1</div> 
				<div class="col-md-1">v1</div> <div class="col-md-1">v1</div> 
				<div class="col-md-1">v1</div> <div class="col-md-1">v1</div>
			</div>
			<div class="row show-grid">
				<div class="col-md-4">v4</div>
				<div class="col-md-8">v8</div>
			</div>
		</div>
	</body>
</html>
